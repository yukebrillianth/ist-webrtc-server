# IST WebRTC Camera Server Configuration
# Remotely Operated Forklift - Camera Streaming

server:
  port: 8554
  bind: "0.0.0.0"

cameras:
  - id: "cam_front"
    name: "Front Camera"
    type: "rtsp" # rtsp | usb | test
    uri: "rtsp://192.168.0.4:8080/h264.sdp"
    width: 1280
    height: 720
    fps: 20
    bitrate: 2000 # kbps, hanya untuk USB/test (RTSP sudah encoded)

  - id: "cam_left"
    name: "Left Camera"
    type: "test"
    uri: "/dev/video0"
    width: 1280
    height: 720
    fps: 30
    bitrate: 2000

webrtc:
  stun_server: "" # kosong = local only
  max_clients: 3
